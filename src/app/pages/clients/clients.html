<div class="w-full flex-1 flex h-full flex-col gap-8 ">
    <div>
        <h1 class="font-bold text-2xl tracking-wide">Clientes</h1>
        <h3 class="text-gray-300 text-sm">Lista de clientes cadastrados</h3>
    </div>

    <div class="mat-elevation-z8  rounded-2xl border border-gray-200 overflow-hidden font-poppins">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="client">
                <th mat-header-cell *matHeaderCellDef> Cliente </th>
                <td mat-cell *matCellDef="let element">
                    <span class="font-medium text-gray-900">{{ element.name }}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> Cpf </th>
                <td mat-cell *matCellDef="let element"> {{element.cpf }} </td>
            </ng-container>

            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef> Idade </th>
                <td mat-cell *matCellDef="let element"> {{element.age}} anos </td>
            </ng-container>

            <ng-container matColumnDef="timeClient">
                <th mat-header-cell *matHeaderCellDef> Tempo como Cliente </th>
                <td mat-cell *matCellDef="let element"> {{element.timeClientMonths}} meses </td>
            </ng-container>

            <ng-container matColumnDef="totalAmount">
                <th mat-header-cell *matHeaderCellDef> Total Gasto </th>
                <td mat-cell *matCellDef="let element"> R$ {{element.totalAmount | number:'1.2-2'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator class="mat-paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
