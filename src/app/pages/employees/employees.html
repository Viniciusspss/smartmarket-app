<div class="w-full flex-1 flex h-full flex-col gap-8">
    <div class="flex w-full justify-between items-center">
        <div>
            <h1 class="font-bold text-2xl tracking-wide">Funcionários</h1>
            <h3 class="text-gray-300 text-sm">Gerencie os funcionários do sistema</h3>
        </div>
        <button class="rounded-2xl bg-primary-950 p-3 text-white">
            + Adicionar Funcionário
        </button>
    </div>


    <div class="mat-elevation-z8  rounded-2xl border border-gray-200 overflow-hidden font-poppins">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="employee">
                <th mat-header-cell *matHeaderCellDef> Funcionário </th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex flex-col">
                        <span class="font-medium text-gray-900">{{ element.name }}</span>
                        <span class="text-gray-400 text-sm">{{ element.email }}</span>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> Cpf </th>
                <td mat-cell *matCellDef="let element"> {{element.cpf }} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Contato </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Função </th>
                <td mat-cell *matCellDef="let element">@if (element.role == "Admin") { <span
                        class="bg-primary-950 text-white text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">{{element.role}}</span>
                    } @else { <span
                        class="bg-gray-100 text-gray-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">{{element.role}}</span>
                    } </td>
            </ng-container>

            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> Data de Criação </th>
                <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'dd/MM/yyyy'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator class="mat-paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
