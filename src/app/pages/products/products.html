<div class="w-full flex-1 flex h-full flex-col gap-8">
    <div class="flex w-full justify-between items-center">
        <div>
            <h1 class="font-bold text-2xl tracking-wide">Produtos</h1>
            <h3 class="text-gray-300 text-sm">Gerencie o catálogo de produtos</h3>
        </div>
        <button class="rounded-2xl bg-primary-950 p-3 text-white">
            + Adicionar Produto
        </button>
    </div>

    <div class="relative mb-14">
        <img src="assets/icons/search.svg" class="absolute ml-3 mt-3.5 w-5 h-5 opacity-50" />
        <input type="text" placeholder="Buscar produtos..."
            class="absolute w-full pl-10 p-3 border border-gray-100 rounded-2xl placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-950" />
    </div>

    <div class="mat-elevation-z8  rounded-2xl border border-gray-200 overflow-hidden font-poppins">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.type }} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Preço </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <ng-container matColumnDef="pricePromotion">
                <th mat-header-cell *matHeaderCellDef> Preço Promoção </th>
                <td mat-cell *matCellDef="let element"> {{element.pricePromotion}} </td>
            </ng-container>

            <ng-container matColumnDef="stats">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">@if (element.status == "Em Promoção") { <span
                        class="bg-green-500 text-white text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">{{element.status}}</span>
                    } @else { <span
                        class="bg-gray-100 text-gray-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">{{element.status}}</span>
                    } </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <div class="flex gap-2">
                    <td mat-cell *matCellDef="let element">
                        <div class="flex gap-2">
                            <button mat-icon-button color="primary" (click)="editProduct(element.id)"
                                matTooltip="Editar produto">
                                <mat-icon>edit</mat-icon>
                            </button>

                            <button mat-icon-button color="warn" (click)="deleteProduct(element.id)"
                                matTooltip="Excluir produto">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </div>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator class="mat-paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
