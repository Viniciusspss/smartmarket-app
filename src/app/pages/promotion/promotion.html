<div class="w-full flex-1 flex h-full flex-col gap-8">
    <div class="flex w-full justify-between items-center">
        <div>
            <h1 class="font-bold text-2xl tracking-wide">Promoções</h1>
            <h3 class="text-gray-300 text-sm">Gerencie as promoções ativas</h3>
        </div>

    </div>
    <div class="grid grid-cols-4 gap-2">
        @if(promotionProducts().length > 0) {
        @for (product of promotionProducts(); track $index) {
        <app-promotion-card [name]="product.name" [originalPrice]="product.priceInCents"
            [promotionalPrice]="product.promoInCents!"></app-promotion-card>
        }
        }
    </div>
</div>
