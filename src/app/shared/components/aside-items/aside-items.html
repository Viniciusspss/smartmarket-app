<button
    class="w-54 rounded-lg h-12 px-3 py-2.5 gap-1 flex items-center cursor-pointer hover:bg-gray-50 hover:text-primary-950 transition"
    [ngClass]="{' bg-gray-50 text-primary-950': selected()}">
    @if(image() != null){
    <img [src]="selected() ? image()+'-blue.svg' : image()+'.svg'">
    }
    {{text()}}
</button>
