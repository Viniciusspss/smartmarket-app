<div class="donut-chart-container">
    @if (chartOptions) {
    <div id="chart">
        <apx-chart [series]="chartOptions.series!" [chart]="chartOptions.chart!" [labels]="chartOptions.labels!"
            [colors]="chartOptions.colors!" [plotOptions]="chartOptions.plotOptions!"
            [dataLabels]="chartOptions.dataLabels!" [legend]="chartOptions.legend!"
            [responsive]="chartOptions.responsive!">
        </apx-chart>
    </div>
    }
</div>
