<div class="w-full max-w-md p-4 rounded-2xl shadow-md bg-white flex justify-between border border-green-400">
    <div class="flex flex-col gap-4">
        <h2 class="font-semibold text-lg">{{ name() }}</h2>

        <div class="flex items-center gap-2 text-sm">
            <span class="text-gray-500 line-through">R${{ originalPrice() }}</span>
            <span class="font-bold text-green-600">R${{ promotionalPrice() }}</span>
        </div>

        <p class="text-gray-500 text-sm">
            Desconto de {{ discountPercentage }}%
        </p>

        <span class="inline-block bg-green-100 text-green-600 font-medium text-xs px-2 py-1 rounded-md w-fit">
            Ativada
        </span>

    </div>

</div>
