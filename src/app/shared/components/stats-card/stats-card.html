    <div class="flex justify-between w-full items-center">
        <div>
            <p class="text-2xl font-bold">{{number()}}</p>
            <p class="text-sm text-gray-500">{{description()}}</p>

        <div class="flex items-center justify-center bg-blue-100 rounded-2xl p-2">
